<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Test</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 600px; 
            margin: 50px auto; 
            padding: 20px;
            background: #1a1a2e;
            color: white;
        }
        .form-group { 
            margin-bottom: 20px; 
        }
        label { 
            display: block; 
            margin-bottom: 5px; 
            color: #00d4aa;
        }
        input, textarea { 
            width: 100%; 
            padding: 10px; 
            border: 1px solid #00d4aa;
            background: rgba(255,255,255,0.1);
            color: white;
            border-radius: 5px;
        }
        button { 
            background: #00d4aa; 
            color: white; 
            padding: 15px 30px; 
            border: none; 
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #00b894;
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
        }
        .success { background: rgba(0, 212, 170, 0.2); }
        .error { background: rgba(255, 107, 107, 0.2); }
    </style>
</head>
<body>
    <h1>Contact Form Test</h1>
    <p>This is a test of your Formspree contact form (ID: mqagwlak)</p>
    
    <form id="testForm" action="https://formspree.io/f/mqagwlak" method="POST">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required>
        </div>
        
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
        </div>
        
        <button type="submit">Send Test Message</button>
    </form>
    
    <div id="status"></div>
    
    <script>
        document.getElementById('testForm').addEventListener('submit', function(e) {
            const status = document.getElementById('status');
            status.innerHTML = '<div class="status">Sending message to Formspree...</div>';
            
            // Let form submit naturally, but show status
            setTimeout(() => {
                if (!window.location.href.includes('formspree.io')) {
                    status.innerHTML = '<div class="status error">Error: Form did not redirect to Formspree</div>';
                }
            }, 3000);
        });
        
        // Check if we're on a Formspree success page
        if (window.location.href.includes('formspree.io')) {
            document.body.innerHTML = `
                <h1>✅ SUCCESS!</h1>
                <p>Your form is working correctly!</p>
                <p>The message was sent via Formspree.</p>
                <p><a href="http://localhost:8080/form-test.html">← Back to test form</a></p>
                <p><a href="http://localhost:8080/">← Back to portfolio</a></p>
            `;
        }
    </script>
</body>
</html>
